version: "3.1"

intents:
  - open_hours
  - menu
  - order_meal
  - goodbye
  - greet
  - affirm
  - deny
entities:
  - dish
slots:
  dish:
    type: text
    mappings:
      - type: from_entity
        entity: dish

responses:
  utter_greet:
    - text: "Witaj jak mogę ci pomóc?"

  utter_goodbye:
    - text: "Do zobaczenia w naszej restauracji!"

  utter_open_hours:
    - text: "Jesteśmy otwarci codziennie od 8:00 do 20:00"

  utter_menu:
    - text: "W naszym menu mamy:\n-Burger\n-Pizza\n-Kebab"

  utter_order:
    - text: "Przyjąłem, twoje zamównie to {dish}. Dziękujemy!"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
