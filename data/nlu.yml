version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hej
    - Cześć
    - Dzień dobry
    - Dobry wieczór

- intent: goodbye
  examples: |
    - narazie
    - do usłyszenia
    - do zobaczenia
    - miłego dnia

- intent: affirm
  examples: |
    - tak
    - oczywiście

- intent: deny
  examples: |
    - nie
    - raczej nie
    - nie dziękuje

- intent: order_meal
  examples: |
    - chciałbym zamówić [Burger](dish)
    - poproszę [Hot-Dog](dish)
    - proszę dodać [Lasagne](dish) do zamówienia

- intent: open_hours
  examples: |
    - w jakich godzinach jesteście otwarci?
    - podaj godziny otwarcia w [Piątek](day)
    - do której jesteście otwarci?

- intent: menu
  examples: |
    - jakie macie pozycje w menu?
    - co serwujecie?
    - co można u was zamówić?
