version: "3.1"

rules:
  - rule: Początek rozmowy
    conversation_start: true
    steps:
      - action: utter_greet

  - rule: Koniec rozmowy
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Podaj godziny otwarcia
    steps:
      - intent: open_hours
      - action: utter_open_hours

  - rule: Podaj menu
    steps:
      - intent: menu
      - action: utter_menu

  - rule: Potwierdz zamówienie
    steps:
      - intent: order_meal
      - action: utter_order
